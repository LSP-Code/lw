<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Archive | Evidence Locker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg: #000000;
            --panel: #111111;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --text-main: #efefef;
            --text-dim: #777;
            --danger: #ff453a;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(40, 40, 40, 0.5) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: calc(var(--safe-top) + 20px) 20px calc(var(--safe-bottom) + 20px) 20px;
        }

        .app-container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 30px; }

        header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        
        h1 { font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 800; letter-spacing: -2px; margin: 0; }

        .main-layout { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 850px) { .main-layout { grid-template-columns: 350px 1fr; align-items: start; } }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .section-title { font-size: 0.75rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px; display: block; }

        input, textarea, select {
            width: 100%; background: #1a1a1a; border: 1px solid var(--border); border-radius: 12px;
            padding: 14px; color: white; font-size: 16px; margin-bottom: 12px;
        }

        /* Image Upload Styles */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .upload-area:hover { border-color: #555; background: var(--glass); }
        #imagePreview { 
            width: 100%; max-height: 150px; object-fit: cover; 
            border-radius: 8px; margin-bottom: 12px; display: none; 
        }

        .btn {
            display: flex; align-items: center; justify-content: center; padding: 14px;
            border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .btn-primary { background: var(--accent); color: black; width: 100%; }
        .btn-secondary { background: var(--glass); color: white; }

        .entry { background: var(--panel); border: 1px solid var(--border); padding: 20px; border-radius: 16px; margin-bottom: 16px; }
        .attachment-link { 
            display: inline-block; margin-top: 10px; color: #0a84ff; text-decoration: none; font-size: 0.85rem; 
        }
        .evidence-img { width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid var(--border); }

        .entry-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-dim); }
        .expunge-btn { color: var(--danger); cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>the archive.</h1>
        <div style="background: var(--glass); padding: 6px 12px; border-radius: 100px; font-size: 0.7rem;">Vault Active</div>
    </header>

    <div class="main-layout">
        <div class="sidebar">
            <div class="card">
                <span class="section-title">New Profile</span>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="newFriendName" placeholder="Name" style="margin-bottom: 0;">
                    <button class="btn btn-secondary" id="addProfileBtn">+</button>
                </div>
            </div>

            <div class="card">
                <span class="section-title">Log Incident</span>
                <select id="friendSelect">
                    <option value="" disabled selected>Select Profile</option>
                </select>
                
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <span id="uploadLabel">Add Evidence (Image)</span>
                    <input type="file" id="fileInput" accept="image/*" style="display:none">
                </div>
                <img id="imagePreview">

                <textarea id="incidentInput" rows="3" placeholder="Description..."></textarea>
                <button class="btn btn-primary" id="saveEntryBtn">Secure Incident</button>
            </div>
        </div>

        <div class="feed-section">
            <span class="section-title">Evidence Feed</span>
            <div id="logList"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4",
        authDomain: "my-a-ab8f3.firebaseapp.com",
        projectId: "my-a-ab8f3",
        storageBucket: "my-a-ab8f3.firebasestorage.app",
        messagingSenderId: "65984042323",
        appId: "1:65984042323:web:f4a5463bd4cc220d2c3da6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    const profilesCol = collection(db, "profiles");
    const entriesCol = collection(db, "entries");

    // Preview Logic
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('imagePreview');
    fileInput.onchange = e => {
        const [file] = fileInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            document.getElementById('uploadLabel').textContent = "Image Ready";
        }
    };

    // Add Profile
    document.getElementById('addProfileBtn').onclick = async () => {
        const input = document.getElementById('newFriendName');
        if (input.value) {
            await addDoc(profilesCol, { name: input.value });
            input.value = '';
        }
    };

    // Dropdown Sync
    onSnapshot(profilesCol, snap => {
        const select = document.getElementById('friendSelect');
        select.innerHTML = '<option value="" disabled selected>Select Profile</option>';
        snap.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.data().name; opt.textContent = d.data().name;
            select.appendChild(opt);
        });
    });

    // Save Logic (with Image Upload)
    document.getElementById('saveEntryBtn').onclick = async () => {
        const name = document.getElementById('friendSelect').value;
        const text = document.getElementById('incidentInput').value;
        const file = fileInput.files[0];
        if (!name || !text) return alert("Select friend and add text.");

        let imageUrl = null;
        if (file) {
            const storageRef = ref(storage, `evidence/${Date.now()}_${file.name}`);
            const snapshot = await uploadBytes(storageRef, file);
            imageUrl = await getDownloadURL(snapshot.ref);
        }

        await addDoc(entriesCol, {
            name, incident: text, imageUrl,
            timestamp: Date.now(),
            dateStr: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });

        // Reset
        fileInput.value = '';
        preview.style.display = 'none';
        document.getElementById('incidentInput').value = '';
        document.getElementById('uploadLabel').textContent = "Add Evidence (Image)";
    };

    // Feed Sync
    onSnapshot(query(entriesCol, orderBy("timestamp", "desc")), snap => {
        const list = document.getElementById('logList');
        list.innerHTML = '';
        snap.forEach(record => {
            const d = record.data();
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
                <span style="font-weight:700; color:white;">${d.name}</span>
                <p style="color:#aaa; margin:10px 0;">${d.incident}</p>
                ${d.imageUrl ? `<img src="${d.imageUrl}" class="evidence-img">` : ''}
                <div class="entry-footer">
                    <span>${d.dateStr}</span>
                    <span class="expunge-btn" onclick="deleteRecord('${record.id}')">Expunge</span>
                </div>
            `;
            list.appendChild(div);
        });
    });

    window.deleteRecord = async id => { await deleteDoc(doc(db, "entries", id)); };
</script>

</body>
</html>
