<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>whats mine. | v1.2.7</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #000000;
            --panel: #111111;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --text-main: #efefef;
            --text-dim: #777;
            --danger: #ff453a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(40, 40, 40, 0.5) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .app-container { 
            width: 100%; 
            max-width: 950px; 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            padding-bottom: 15px; 
            border-bottom: 1px solid var(--border); 
        }
        
        .brand-block h1 { 
            font-size: 1.8rem; 
            font-weight: 800; 
            letter-spacing: -1.5px; 
            margin: 0; 
            cursor: pointer; 
        }

        .version-tag { font-family: monospace; font-size: 0.6rem; color: var(--text-dim); letter-spacing: 1px; }

        .main-layout { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 25px; 
        }
        
        @media (min-width: 850px) { 
            .main-layout { grid-template-columns: 320px 1fr; } 
        }

        .card { 
            background: var(--panel); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .section-title { 
            font-size: 0.7rem; 
            font-weight: 700; 
            color: var(--text-dim); 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            display: block; 
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%; background: #181818; border: 1px solid var(--border); border-radius: 10px;
            padding: 12px; color: white; font-size: 14px; margin-bottom: 12px; outline: none; transition: 0.2s;
        }
        input:focus { border-color: #444; }

        .upload-area {
            border: 2px dashed var(--border); border-radius: 10px; padding: 15px; text-align: center;
            cursor: pointer; margin-bottom: 12px; font-size: 0.8rem; color: var(--text-dim);
        }
        
        #imagePreview { width: 100%; max-height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 12px; display: none; }

        .btn {
            display: flex; align-items: center; justify-content: center; padding: 12px;
            border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; gap: 8px; font-size: 0.9rem;
        }
        .btn-primary { background: var(--accent); color: black; width: 100%; }
        .btn-secondary { background: var(--glass); color: white; width: 100%; margin-top: 8px; }

        .entry { background: var(--panel); border: 1px solid var(--border); padding: 20px; border-radius: 16px; margin-bottom: 20px; }
        .item-img { width: 100%; border-radius: 10px; margin: 12px 0; border: 1px solid var(--border); }

        .qr-wrapper { 
            margin-top: 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            background: rgba(255,255,255,0.02); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--border);
        }
        .qr-output { background: white; padding: 6px; border-radius: 6px; cursor: pointer; }
        .label-text { font-size: 0.7rem; color: var(--text-dim); line-height: 1.4; }
        .label-text b { color: var(--text-main); display: block; margin-bottom: 2px; font-size: 0.75rem; }

        .entry-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--text-dim); }
        .expunge-btn { color: var(--danger); cursor: pointer; }

        #scanner-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: black; z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        video { width: 100%; max-width: 400px; border-radius: 20px; }
        
        #detail-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div id="scanner-overlay">
    <video id="video-preview" playsinline></video>
    <canvas id="qr-canvas" style="display:none;"></canvas>
    <button class="btn btn-secondary" style="margin-top: 20px; width: auto;" onclick="stopScanner()">Cancel Scan</button>
</div>

<div id="detail-view">
    <div class="card" style="max-width: 400px; width: 100%;" id="detail-content"></div>
</div>

<div class="app-container">
    <header>
        <div class="brand-block">
            <h1 onclick="window.location.href='https://lsp-code.github.io/lw/whatsmine/'">whats mine.</h1>
            <div class="version-tag">CORE_SYSTEM_v1.2.7</div>
        </div>
        <div id="status-badge" style="font-size: 0.6rem; color: #00ff88; font-weight: 700;">UPLINK_STABLE</div>
    </header>

    <div class="main-layout">
        <aside>
            <div class="card">
                <span class="section-title">Record Object</span>
                <input type="text" id="itemName" placeholder="Item Name" autocomplete="off">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <span id="uploadLabel">Upload Image</span>
                    <input type="file" id="fileInput" accept="image/*" style="display:none">
                </div>
                <img id="imagePreview">
                <textarea id="itemDesc" rows="3" placeholder="Context/Notes..."></textarea>
                <button class="btn btn-primary" id="saveItemBtn">Commit to Vault</button>
                <button class="btn btn-secondary" onclick="startScanner()">Trigger Scanner</button>
            </div>
        </aside>

        <main>
            <span class="section-title">Vault Feed</span>
            <div id="vaultList"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const IMGBB_API_KEY = "d930d102762e2539450d6d7afceb9811";
    const firebaseConfig = {
        apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4",
        authDomain: "my-a-ab8f3.firebaseapp.com",
        projectId: "my-a-ab8f3",
        storageBucket: "my-a-ab8f3.firebasestorage.app",
        messagingSenderId: "65984042323",
        appId: "1:65984042323:web:f4a5463bd4cc220d2c3da6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const inventoryCol = collection(db, "inventory");
    const BASE_URL = "https://lsp-code.github.io/lw/whatsmine/";

    // Deep Link Check
    window.addEventListener('DOMContentLoaded', async () => {
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
            const snap = await getDoc(doc(db, "inventory", id));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('detail-content').innerHTML = `
                    <div style="color:white; font-size:0.6rem; font-weight:800; border:1px solid #444; display:inline-block; padding:2px 6px; border-radius:4px; margin-bottom:10px;">VERIFIED PROPERTY</div>
                    <h2 style="margin:0 0 10px 0;">${d.name}</h2>
                    ${d.imageUrl ? `<img src="${d.imageUrl}" style="width:100%; border-radius:8px; margin-bottom:10px;">` : ''}
                    <p style="color:#888; font-size:0.8rem;">${d.desc || ''}</p>
                    <button class="btn btn-primary" style="margin-top:15px;" onclick="window.location.href='${BASE_URL}'">Enter Vault</button>
                `;
                document.getElementById('detail-view').style.display = 'flex';
            }
        }
    });

    // Preview
    const fileInput = document.getElementById('fileInput');
    fileInput.onchange = () => {
        const [file] = fileInput.files;
        if (file) {
            document.getElementById('imagePreview').src = URL.createObjectURL(file);
            document.getElementById('imagePreview').style.display = 'block';
            document.getElementById('uploadLabel').textContent = "Visual Ready";
        }
    };

    // Save
    document.getElementById('saveItemBtn').onclick = async () => {
        const name = document.getElementById('itemName').value;
        const desc = document.getElementById('itemDesc').value;
        const file = fileInput.files[0];
        const btn = document.getElementById('saveItemBtn');

        if (!name) return alert("Item Name Required");
        btn.innerText = "Syncing..."; btn.disabled = true;

        let imageUrl = "";
        if (file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: fd });
            const json = await res.json();
            imageUrl = json.data.url;
        }

        await addDoc(inventoryCol, { name, desc, imageUrl, timestamp: Date.now() });
        
        document.getElementById('itemName').value = '';
        document.getElementById('itemDesc').value = '';
        fileInput.value = '';
        document.getElementById('imagePreview').style.display = 'none';
        btn.innerText = "Commit to Vault"; btn.disabled = false;
    };

    // Feed
    onSnapshot(query(inventoryCol, orderBy("timestamp", "desc")), snap => {
        const list = document.getElementById('vaultList');
        list.innerHTML = '';
        snap.forEach(record => {
            const d = record.data();
            const id = record.id;
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <span style="font-weight:700; font-size: 1.2rem;">${d.name}</span>
                    <span class="expunge-btn" onclick="deleteItem('${id}')">Expunge</span>
                </div>
                <p style="color:#666; font-size: 0.85rem; margin:8px 0;">${d.desc || ''}</p>
                ${d.imageUrl ? `<img src="${d.imageUrl}" class="item-img">` : ''}
                <div class="qr-wrapper">
                    <div class="qr-output" id="qr-${id}" onclick="generateTag('${id}', '${d.name}')"></div>
                    <div class="label-text">
                        <b>PROPERTY OF LOGAN WESTLAKE</b>
                        <span>${d.name}</span><br>
                        <span style="font-size:0.55rem; opacity:0.5; margin-top:4px; display:block;">TAP QR TO DOWNLOAD TAG</span>
                    </div>
                </div>
            `;
            list.appendChild(div);
            new QRCode(document.getElementById(`qr-${id}`), { 
                text: `${BASE_URL}?id=${id}`, width: 80, height: 80, 
                colorDark: "#000", colorLight: "#fff", correctLevel: QRCode.CorrectLevel.H 
            });
        });
    });

    // PHYSICAL TAG GENERATOR
    window.generateTag = (id, itemName) => {
        const qrCanvas = document.querySelector(`#qr-${id} canvas`);
        const tagCanvas = document.createElement('canvas');
        const ctx = tagCanvas.getContext('2d');
        
        // Size for a clear physical label
        tagCanvas.width = 800;
        tagCanvas.height = 300;
        
        // Clean white background
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, tagCanvas.width, tagCanvas.height);
        
        // Draw QR
        ctx.drawImage(qrCanvas, 30, 30, 240, 240);
        
        // Header Text
        ctx.fillStyle = "black";
        ctx.font = "bold 32px Inter, sans-serif";
        ctx.fillText("PROPERTY OF LOGAN WESTLAKE", 300, 90);
        
        // Item Name (Larger)
        ctx.font = "bold 48px Inter, sans-serif";
        ctx.fillText(itemName.toUpperCase(), 300, 160);
        
        // Footer Detail
        ctx.font = "24px Inter, sans-serif";
        ctx.fillStyle = "#666";
        ctx.fillText(`VAULT ID: ${id.substring(0,14)}`, 300, 220);
        
        // Thick Outer Border
        ctx.strokeStyle = "black";
        ctx.lineWidth = 10;
        ctx.strokeRect(5, 5, tagCanvas.width - 10, tagCanvas.height - 10);

        // Instant Download
        const link = document.createElement('a');
        link.download = `TAG-${itemName.toUpperCase()}.png`;
        link.href = tagCanvas.toDataURL("image/png");
        link.click();
    };

    window.deleteItem = async id => { if(confirm("Permanently remove record?")) await deleteDoc(doc(db, "inventory", id)); };

    // Scanner
    let videoStream = null;
    window.startScanner = () => {
        document.getElementById('scanner-overlay').style.display = 'flex';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
            videoStream = stream;
            const v = document.getElementById('video-preview');
            v.srcObject = stream; v.play();
            requestAnimationFrame(tick);
        });
    };
    window.stopScanner = () => {
        if(videoStream) videoStream.getTracks().forEach(t => t.stop());
        document.getElementById('scanner-overlay').style.display = 'none';
    };
    function tick() {
        const v = document.getElementById('video-preview');
        const c = document.getElementById('qr-canvas');
        if (v.readyState === v.HAVE_ENOUGH_DATA) {
            c.height = v.videoHeight; c.width = v.videoWidth;
            const ctx = c.getContext('2d');
            ctx.drawImage(v, 0, 0, c.width, c.height);
            const code = jsQR(ctx.getImageData(0, 0, c.width, c.height).data, c.width, c.height);
            if (code) { stopScanner(); window.location.href = code.data; return; }
        }
        if (document.getElementById('scanner-overlay').style.display === 'flex') requestAnimationFrame(tick);
    }
</script>

</body>
</html>
