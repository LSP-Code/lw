<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>whats mine. | Inventory Vault</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg: #000000;
            --panel: #111111;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --text-main: #efefef;
            --text-dim: #777;
            --danger: #ff453a;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(40, 40, 40, 0.5) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: calc(var(--safe-top) + 20px) 20px calc(var(--safe-bottom) + 20px) 20px;
        }

        .app-container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 30px; }

        header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        h1 { font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 800; letter-spacing: -2px; margin: 0; color: white; text-decoration: none; cursor: pointer; }

        .main-layout { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 850px) { .main-layout { grid-template-columns: 350px 1fr; align-items: start; } }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .section-title { font-size: 0.75rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px; display: block; }

        input, textarea {
            width: 100%; background: #1a1a1a; border: 1px solid var(--border); border-radius: 12px;
            padding: 14px; color: white; font-size: 16px; margin-bottom: 12px; outline: none; transition: border 0.2s;
        }
        input:focus { border-color: var(--accent); }

        .upload-area {
            border: 2px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center;
            cursor: pointer; margin-bottom: 12px; transition: all 0.2s;
        }
        .upload-area:hover { border-color: #555; background: var(--glass); }
        
        #imagePreview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; display: none; border: 1px solid var(--border); }

        .btn {
            display: flex; align-items: center; justify-content: center; padding: 14px;
            border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; gap: 8px;
        }
        .btn-primary { background: var(--accent); color: black; width: 100%; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: var(--glass); color: white; width: 100%; margin-top: 10px; }

        .entry { background: var(--panel); border: 1px solid var(--border); padding: 24px; border-radius: 20px; margin-bottom: 20px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .item-img { width: 100%; border-radius: 12px; margin: 15px 0; border: 1px solid var(--border); }

        .qr-wrapper { margin-top: 15px; display: flex; flex-direction: column; align-items: flex-start; gap: 8px; }
        .qr-output { background: white; padding: 10px; border-radius: 12px; display: inline-block; cursor: pointer; transition: transform 0.2s; }
        .qr-output:active { transform: scale(0.95); }
        .qr-hint { font-size: 0.65rem; color: var(--text-dim); }

        .entry-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-dim); align-items: center; }
        .expunge-btn { color: var(--danger); cursor: pointer; font-weight: 600; }

        #scanner-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: black; z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        video { width: 100%; max-width: 400px; border-radius: 24px; border: 1px solid var(--border); }
        
        .hidden { display: none; }

        #detail-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div id="scanner-overlay">
    <span class="section-title">Optical Scanner Active</span>
    <video id="video-preview" playsinline></video>
    <canvas id="qr-canvas" class="hidden"></canvas>
    <button class="btn btn-secondary" style="max-width: 200px; margin-top: 20px;" onclick="stopScanner()">Abort Scan</button>
</div>

<div id="detail-view">
    <div class="card" style="max-width: 400px; width: 100%;" id="detail-content"></div>
</div>

<div class="app-container">
    <header>
        <h1 onclick="window.location.href='https://lsp-code.github.io/lw/whatsmine/'">whats mine.</h1>
        <div id="status-badge" style="background: var(--glass); padding: 6px 12px; border-radius: 100px; font-size: 0.7rem; color: #777;">System Ready</div>
    </header>

    <div class="main-layout">
        <div class="sidebar">
            <div class="card">
                <span class="section-title">Record Object</span>
                <input type="text" id="itemName" placeholder="Object Name" autocomplete="off">
                
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <span id="uploadLabel">Capture / Upload Evidence</span>
                    <input type="file" id="fileInput" accept="image/*" style="display:none">
                </div>
                <img id="imagePreview">

                <textarea id="itemDesc" rows="3" placeholder="Notes on provenance or condition..."></textarea>
                <button class="btn btn-primary" id="saveItemBtn">Commit to Vault</button>
                <button class="btn btn-secondary" onclick="startScanner()">Scan Physical Item</button>
            </div>
        </div>

        <div class="feed-section">
            <span class="section-title">Vault Records</span>
            <div id="vaultList"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURATION ---
    const IMGBB_API_KEY = "YOUR_IMGBB_API_KEY"; // <--- PUT YOUR KEY HERE
    const firebaseConfig = {
        apiKey: "AIzaSyDn3fqrdVcRnvkiX7t6TPJWrngXSrM_1p4",
        authDomain: "my-a-ab8f3.firebaseapp.com",
        projectId: "my-a-ab8f3",
        storageBucket: "my-a-ab8f3.firebasestorage.app",
        messagingSenderId: "65984042323",
        appId: "1:65984042323:web:f4a5463bd4cc220d2c3da6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const inventoryCol = collection(db, "inventory");
    const BASE_URL = "https://lsp-code.github.io/lw/whatsmine/";

    // --- DEEP LINKING (ID DETECTION) ---
    window.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        if (itemId) {
            document.getElementById('status-badge').textContent = "Authenticating...";
            document.getElementById('status-badge').style.color = "#ffcc00";
            loadDeepLink(itemId);
        }
    });

    async function loadDeepLink(id) {
        try {
            const docRef = doc(db, "inventory", id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                const content = document.getElementById('detail-content');
                content.innerHTML = `
                    <div style="background: #fff; color: #000; display: inline-block; padding: 4px 10px; font-weight: 800; font-size: 0.6rem; border-radius: 4px; margin-bottom: 10px;">VERIFIED ITEM</div>
                    <h2 style="margin: 0 0 10px 0;">${data.name}</h2>
                    ${data.imageUrl ? `<img src="${data.imageUrl}" style="width:100%; border-radius:12px; margin-bottom:15px;">` : ''}
                    <p style="color: #aaa; font-size: 0.9rem; line-height: 1.5;">${data.desc || 'No additional records found.'}</p>
                    <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.location.href='${BASE_URL}'">Enter My Vault</button>
                `;
                document.getElementById('detail-view').style.display = 'flex';
                document.getElementById('status-badge').textContent = "Verified Ownership";
                document.getElementById('status-badge').style.color = "#00ff88";
            }
        } catch (e) { console.error("Link Error", e); }
    }

    // --- IMAGE PREVIEW ---
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('imagePreview');
    fileInput.onchange = () => {
        const [file] = fileInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            document.getElementById('uploadLabel').textContent = "Visual Locked";
        }
    };

    // --- SAVE LOGIC ---
    document.getElementById('saveItemBtn').onclick = async () => {
        const name = document.getElementById('itemName').value;
        const desc = document.getElementById('itemDesc').value;
        const file = fileInput.files[0];
        const btn = document.getElementById('saveItemBtn');

        if (!name) return alert("Please name the object.");
        if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY") return alert("Please add your ImgBB API Key to the code.");

        btn.innerText = "Hosting Image...";
        btn.disabled = true;

        let imageUrl = "";
        if (file) {
            const formData = new FormData();
            formData.append("image", file);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: "POST",
                    body: formData
                });
                const res = await response.json();
                imageUrl = res.data.url;
            } catch (err) {
                alert("Image upload failed. Check API key.");
                btn.disabled = false;
                btn.innerText = "Commit to Vault";
                return;
            }
        }

        btn.innerText = "Vaulting...";
        await addDoc(inventoryCol, { name, desc, imageUrl, timestamp: Date.now() });

        // Reset
        document.getElementById('itemName').value = '';
        document.getElementById('itemDesc').value = '';
        fileInput.value = '';
        preview.style.display = 'none';
        btn.innerText = "Commit to Vault";
        btn.disabled = false;
    };

    // --- RENDER RECORDS ---
    onSnapshot(query(inventoryCol, orderBy("timestamp", "desc")), snap => {
        const list = document.getElementById('vaultList');
        list.innerHTML = '';
        snap.forEach(record => {
            const d = record.data();
            const id = record.id;
            const fullUrl = `${BASE_URL}?id=${id}`;
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
                <span style="font-weight:700; font-size: 1.4rem; letter-spacing: -0.5px;">${d.name}</span>
                <p style="color:#888; margin:10px 0; font-size: 0.95rem;">${d.desc || ''}</p>
                ${d.imageUrl ? `<img src="${d.imageUrl}" class="item-img">` : ''}
                <div class="qr-wrapper">
                    <div class="qr-output" id="qr-${id}" onclick="downloadQR('${id}', '${d.name}')"></div>
                    <span class="qr-hint">Tap QR to save to camera roll</span>
                </div>
                <div class="entry-footer">
                    <span>UUID: ${id.substring(0,8).toUpperCase()}</span>
                    <span class="expunge-btn" onclick="deleteItem('${id}')">Expunge</span>
                </div>
            `;
            list.appendChild(div);
            
            new QRCode(document.getElementById(`qr-${id}`), {
                text: fullUrl,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    });

    window.downloadQR = (id, name) => {
        const qrCanvas = document.querySelector(`#qr-${id} canvas`);
        const link = document.createElement('a');
        link.download = `QR-${name.toLowerCase().replace(/\s+/g, '-')}.png`;
        link.href = qrCanvas.toDataURL("image/png");
        link.click();
    };

    window.deleteItem = async id => { 
        if(confirm("Expunge this record forever?")) await deleteDoc(doc(db, "inventory", id)); 
    };

    // --- SCANNER ---
    let videoStream = null;
    window.startScanner = () => {
        document.getElementById('scanner-overlay').style.display = 'flex';
        const video = document.getElementById('video-preview');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
            videoStream = stream;
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        }).catch(() => alert("Camera access denied."));
    };

    window.stopScanner = () => {
        if (videoStream) videoStream.getTracks().forEach(t => t.stop());
        document.getElementById('scanner-overlay').style.display = 'none';
    };

    function tick() {
        const video = document.getElementById('video-preview');
        const canvasElement = document.getElementById('qr-canvas');
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvasElement.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            const ctx = canvasElement.getContext('2d');
            ctx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            const imageData = ctx.getImageData(0, 0, canvasElement.width, canvasElement.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                stopScanner();
                window.location.href = code.data;
                return;
            }
        }
        if (document.getElementById('scanner-overlay').style.display === 'flex') {
            requestAnimationFrame(tick);
        }
    }
</script>

</body>
</html>
